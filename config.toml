baseURL = "https://catro.me"
title = "Catro的博客"
enableRobotsTXT = true
enableEmoji = true
theme = "hugo-theme-jane"

hasCJKLanguage = true   # has chinese/japanese/korean ? # 自动检测是否包含 中文\日文\韩文
paginate = 10           # Number of articles displayed on the homepage # 首页每页显示的文章数
rssLimit = 20           # Limit Entry Count to Rss file # 限制 Rss 文章输出数量
disqusShortname = "catro"
googleAnalytics = "UA-131675522-1"
copyright = "tocatro@gmail.com"

# Highlight options.
# See https://gohugo.io/content-management/syntax-highlighting/
PygmentsCodeFences = true # Enable syntax highlighting with GitHub flavoured code fences
PygmentsUseClasses = true # Use CSS classes to format highlighted code
PygmentsCodefencesGuessSyntax = true
PygmentsOptions = "linenos=table"

defaultContentLanguage = "zh-cn"

# Enable author pages
[taxonomies]
  author = "Catro"
  tag = "tags"
  category = "categories"

[author]                  # essential                     # 必需
  name = "Catro"

[sitemap]                 # essential                     # 必需
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[[menu.main]]             # config your menu              # 配置目录
  name = "主页"
  weight = 10
  identifier = "home"
  url = "/"
[[menu.main]]
  name = "归档"
  weight = 20
  identifier = "archives"
  url = "/post/"
[[menu.main]]
  name = "标签"
  weight = 30
  identifier = "tags"
  url = "/tags/"
[[menu.main]]
  name = "分类"
  weight = 40
  identifier = "categories"
  url = "/categories/"
#[[menu.main]]
#  name = "external-link"
#  weight = 50
#  url = "https://gohugo.io"

[params]
  #debug = false             # If true, load `eruda.min.js`. See https://github.com/liriliri/eruda
  since = "2019"            # Site creation time          # 站点建立时间
  homeFullContent = false   # if false, show post summaries on home page. Othewise show full content.
  rssFullContent = true     # if false, Rss feed instead of the summary
  contentCopyright = '<a rel="license noopener" href="https://creativecommons.org/licenses/by-nc-nd/4.0/deed.zh" target="_blank">CC BY-NC-ND 4.0</a>'

  # paginate of archives, tags and categories             # 归档、标签、分类每页显示的文章数目，建议修改为一个较大的值
  archive-paginate = 10

  showAuthorInfo = true # show author info below the article

  [params.counter.busuanzi]  # a Chinese visitor counter  # 不蒜子计数器
    enable = true

  [params.social]                                         # 社交链接
    a-email = "mailto:tocatro@gmail.com"
    g-github = "https://github.com/catro/"
